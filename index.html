<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý sinh viên</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    input { padding: 6px; margin: 5px; }
    button { padding: 6px 12px; margin: 2px; }
  </style>
</head>
<body>
  <h2>Quản lý danh sách sinh viên</h2>

  <div>
    <input type="text" id="name" placeholder="Tên">
    <input type="number" id="age" placeholder="Tuổi">
    <input type="text" id="class" placeholder="Lớp">
    <button onclick="addOrUpdateStudent()">Thêm/Sửa</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Lớp</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="studentTable">
     
    </tbody>
  </table>


  <script src="script.js"></script>
</body>
</html>
